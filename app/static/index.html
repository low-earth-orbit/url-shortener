<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!--Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-flex" href="#">ðŸ”—Shortify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navContent"
          aria-controls="navContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content -->
        <div
          class="collapse navbar-collapse justify-content-lg-end"
          id="navContent"
        >
          <!-- Login/Logout Button -->
          <button
            v-if="!isLoggedIn"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#loginModal"
          >
            Log In
          </button>
          <button v-if="isLoggedIn" class="btn btn-secondary" @click="logout">
            Log Out
          </button>
        </div>
      </nav>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalTitle">User Login</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="login">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    v-model="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    v-model="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Introduction -->
      <section class="text-center py-4 py-xl-5">
        <p class="font-weight-bold text-primary mb-2">
          Proud to introduce Shortify
        </p>
        <h1 class="font-weight-bold mb-4">Make sense of every link.</h1>
      </section>

      <!-- URL Shortening Form -->
      <section class="py-4 py-xl-5">
        <form class="text-start" @submit.prevent="createLink">
          <label class="form-label font-weight-bold">Enter a long URL</label
          ><input
            class="form-control"
            type="url"
            placeholder="Example: https://www.unb.ca"
            v-model="newLink"
            disabled="isLoggedIn"
            :disabled="!isLoggedIn"
            required
          />
        </form>
        <div class="text-center">
          <button
            class="align-items-center btn btn-primary fs-5 me-2 py-2 px-4"
            type="submit"
            style="margin-top: 18px; margin-bottom: 18px"
            :disabled="!isLoggedIn"
          >
            Make Shortcut
          </button>
        </div>
      </section>

      <!-- List of links -->
      <div class="row">
        <div class="col-md-8 mx-auto">
          <ul class="list-group" v-if="isLoggedIn">
            <li
              v-for="link in links"
              :key="link.linkId"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              {{ link.destination }}
              <a :href="serviceURL + '/' + link.shortcut" target="_blank"
                >{{ link.shortcut }}</a
              >
              <button
                @click="copyToClipboard(serviceURL + '/' + link.shortcut)"
                class="btn btn-secondary btn-sm"
              >
                Copy
              </button>
              <button
                @click="deleteLink(link.linkId)"
                class="btn btn-danger btn-sm"
              >
                Delete
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Include Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- static/app.js file for server -->
    <script src="static/app.js"></script>
    <!-- app.js file for local development only -->
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
