<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SignUp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="col"><img src="assets/img/1705202564097582.png" width="327" height="220"></div>
        </div>
    </div>
    <div class="d-flex align-items-center login py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4" style="font-weight:bold;">Welcome! Please Login</h3>
                    <form>
                        <div class="form-floating mb-3"><input class="form-control form-control form-control" type="email" id="floatingInputEmail" placeholder="name@example.com" required=""><label class="form-label form-label" for="floatingInputEmail">Email address</label></div>
                        <div class="form-floating mb-3"><input class="form-control form-control form-control" type="password" id="floatingPassword" placeholder="Password" required=""><label class="form-label form-label" for="floatingPassword">Password</label></div>
                        <div class="form-floating mb-3"></div>
                        <div class="d-grid"><button class="btn btn-primary btn-lg text-uppercase fw-bold btn-login mb-2" type="submit">Login</button>
                            <div class="text-center"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
